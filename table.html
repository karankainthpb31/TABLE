<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       table {
    border:1px solid black;
    border-collapse: collapse;
     }
    table th {
    border: 1px solid black;
    height: 30px;
    }
    table tr{
    background-color: blanchedalmond;
    }
    .maze {
    background-color: red;
    color: white;
    }
    .end {
    border: 4px solid darkgreen;
    }
    .span {
    height: 60px;
    }
    .puzzle {
    height: 60px;
    }
    .way {
    height: 60px;
    }
    </style>
</head>

<body>
    <table>
        <tr>
            <th rowspan="5"><img src="table_image.JPG"></th>
            <th colspan="4" class="maze">It,s a maze</th>
        </tr>
        <tr>
            <th rowspan="4" class="down">You can span down.</th>
            <th colspan="3" class="span">You can span across</th>
        </tr>
        <tr>
            <th colspan="2" class="puzzle">It's like a puzzle</th>
            <th rowspan="3" class="end">Over here</th>
        </tr>
        <tr>
            <th rowspan="2">This way</th>
            <th class="way">That way</th>
        </tr>
        <tr>
            <th>Where am I?</th>
        </tr>
    </table>
</body>
</html>
